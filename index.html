<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div id="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          <div class="lado">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
            </div>
            <div class="input-wrapper">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname" required>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required>
          </div>
          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="passwordd" required minlength="6">
          </div>
        </div>
      </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>
          <div class="input-wrapper">
            <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <legend class="subtitle">Primeira mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" required>
            </div>
            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin" required>
            </div>
            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end" required>
            </div>

          </div>
          <legend class="subtitle">Segunda mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" required>
            </div>
            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin" required>
            </div>
            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end" required>
            </div>

          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button class="button" form="my-form">Salvar</button>
    </footer>
  </div>
</body>
</html>
